<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Register page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/register" method="post">
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

      <!-- <label for="inputEmail" class="sr-only">Name</label> -->
      <input type="text" id="inputEmail" class="form-control" name="name" placeholder="Name" required autofocus><br>

      <!-- <label for="inputEmail" class="sr-only">Surname</label> -->
      <input type="text" id="inputEmail" class="form-control" name="surname" placeholder="Surname" required autofocus><br>

      <!-- <label for="inputEmail" class="sr-only">UserID</label> -->
      <input type="text" id="inputEmail" class="form-control" name="userID" placeholder="UserID" required autofocus><br>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required><br>

      <!-- <label for="inputEmail" class="sr-only">Email</label> -->
      <input type="text" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus><hr>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2023</p>
    </form>
  </body>
</html>
